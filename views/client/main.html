<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../public/client/css/main.css">
    <title> 더블유 디자인 호텔 MAIN </title>
  </head>
  <body>

    <!-- gnb -->
    <div class='gnb-wrapper'>
      <div class="gnb-container">
        <div class="gnb-event">
          <span class="event-desc"> <호텔 최저가 예약 이벤트> 총 예약 결제 금액에서 <font color="red">4%</font> 할인 </span>
          <span>
            <img src="../../public/client/images/01_main/main_event_search.png" class="event-btn">
          </span>
        </div>
        <div class='gnb-navbar'>
          <span> 호텔정보 </span>
          <span> 공지사항 </span>
          <span> 이벤트 </span>
          <span> SHOP </span>
          <span> <font color="red">회원가입</font> </span>
        </div>
      </div>
    </div>
    <!--    -->

    <!-- search bar -->
    <div class='search-bar-wrapper'>
      <div class='search-bar-container'>
        <div class="search-bar-logo">
          <img src="../../public/client/images/01_main/main_bar_logo.png" class="nav-logo">
        </div>
        <div class='search-bar-list'>

          <!-- 예약 가능 객실 -->
          <div class="search-bar-item room">
            <div class="search-bar-item-container">
              <span class="item-header">예약 가능 객실</span>
              <span class="item-name">
                <img src="../../public/client/images/01_main/main_bar_search.png" class="search-bar-btn search">
                검색
              </span>
            </div>

          </div>

          <!-- 인원수 -->
          <div class="search-bar-item number">
            <img src="../../public/client/images/01_main/main_bar_03.png" class="search-bar-btn minus">
            <div class="search-bar-item-container">
              <span class="item-header">인원수 </span>
              <span class="item-name">2</span>
            </div>
            <img src="../../public/client/images/01_main/main_bar_04.png" class="search-bar-btn plus">
          </div>

          <!-- 인원수 -->
          <div class="a">
            <div class="item-header"> <div style="margin:auto;"><span>title</span></div> </div>
            <div class="b">
              <img src="../../public/client/images/01_main/main_bar_03.png" class="search-bar-btn minus">
              <div style="margin:auto;" >
                <span class="c">인원수 </span>
                <span class="c">2</span>
              </div>
              <img src="../../public/client/images/01_main/main_bar_04.png" class="search-bar-btn plus">

            </div>

          </div>

          <!-- 예약 날짜 -->
          <div class="search-bar-item date">
            <div class="search-bar-item-container">
              <span class="item-header">예약 날짜</span>
              <div>
                <span class="item-date">2018-09-10 ~ </span>
                <span class="item-date"> 2018-09-10</span>
              </div>

            </div>
            <img src="../../public/client/images/01_main/main_bar_02.png" class="search-bar-btn calendar">
          </div>


          <!-- 호텔 선택 -->
          <div class="search-bar-item hotel">
            <div class="search-bar-item-container">
              <span class="item-header">HOTEL BRAND</span>
              <span class="item-name">호텔 선택</span>
            </div>
            <img src="../../public/client/images/01_main/main_bar_01.png" class="search-bar-btn arrow-down">
          </div>

        </div>
      </div>
    </div>

    <!--  -->


  </body>
</html>
