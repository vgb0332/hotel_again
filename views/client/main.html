<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../public/client/css/main.css">
    <title> 더블유 디자인 호텔 MAIN </title>
  </head>
  <body>

    <!-- gnb -->
    <div class='gnb-wrapper'>
      <div class="gnb-container">
        <div class="gnb-event">
          <span class="event-desc"> <호텔 최저가 예약 이벤트> 총 예약 결제 금액에서 <font color="red">4%</font> 할인 </span>
          <span>
            <img src="../../public/client/images/01_main/main_event_search.png" class="event-btn">
          </span>
        </div>
        <div class='gnb-navbar'>
          <span> 호텔정보 </span>
          <span> 공지사항 </span>
          <span> 이벤트 </span>
          <span> SHOP </span>
          <span> <font color="red">회원가입</font> </span>
        </div>
      </div>
    </div>
    <!--    -->

    <!-- search bar -->
    <div class='search-bar-wrapper'>
      <div class='search-bar-container'>
        <div class="search-bar-logo">
          <img src="../../public/client/images/01_main/main_bar_logo.png" class="nav-logo">
        </div>
        <div class='search-bar-list'>

          <!-- 검색 -->
          <div class='section search'>
            <div class='title'>
              <span> 예약 가능 객실 </span>
            </div>
            <div class='content'>
              <img src="../../public/client/images/01_main/main_bar_search.png" class="btn-image">
              <span> 검색 </span>
            </div>
          </div>

          <!-- 인원수 -->
          <div class='section count'>
            <div class='title'>
              <span> 인원수 </span>
            </div>
            <div class='content'>
              <img src="../../public/client/images/01_main/main_bar_03.png" style="margin-right:20px;" class="btn-image">
              <input class="input-search" type="number" name="" value="1"></input>
              <img src="../../public/client/images/01_main/main_bar_04.png" style="margin-left:20px;" class="btn-image">
            </div>
          </div>

          <!-- 인원수 -->
          <div class='section count'>
            <div class='title'>
              <span> 예약 날짜 </span>
            </div>
            <div class='content' style="margin-left:30px;">
              <span style="font-size:1rem;display:inline-block;"> 2018-09-20 ~ </br> 2018-09-21 </span>
              <img src="../../public/client/images/01_main/main_bar_02.png" style="margin-bottom:40px;" class="btn-image">
            </div>
          </div>

          <!-- 호텔 선택 -->
          <div class='section hotel'>
            <div class='title'>
              <span> HOTEL BRAND </span>
            </div>
            <div class='content'>
              <span style="display:inline-block;width:130px;margin-left:20px;height:30px;"> 호텔 선택호텔 선택호텔 선택호텔 선택 </span>
              <img src="../../public/client/images/01_main/main_bar_01.png" class="btn-image">
            </div>
          </div>

        </div>
      </div>
    </div>

    <!--  -->


  </body>
</html>
